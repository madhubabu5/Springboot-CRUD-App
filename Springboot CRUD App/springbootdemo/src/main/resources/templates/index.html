<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Player MS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-2">
        <a th:href="@{/showNewPlayerForm}" class="btn btn-primary btn-sm mb-3"> Add Player </a>
        <h1> Players List </h1>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Player Id: </th>
                    <th> Player Name : </th>
                    <th> Player Rating : </th>
                    <th> Actions </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="player : ${listPlayers}">
                    <td th:text="${player.id}"></td>
                    <td th:text="${player.name}"></td>
                    <td th:text="${player.rating}"></td>
                    <td>
                        <a th:href="@{/showFormUpdate/{id}(id=${player.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deletePlayer/{id}(id=${player.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
